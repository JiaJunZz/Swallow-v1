{% extends "simple_base.html" %}
{% block title %} 增加供应商 {% endblock %}
{% block body %}
<h5 class="col-md-2 col-md-offset-1 mb-3 text-success">增加供应商</h5>

<form class="needs-validation" novalidate method="POST" action="{% url 'supplier_add' %}">

    <div class="col-md-2 col-md-offset-1" style="width:50%">
    <p>厂商名称: {{ supplier_form.name }} {{ supplier_form.name.errors }} </p>
    <p>支持电话：{{ supplier_form.tel_num }} {{ supplier_form.tel_num.errors }} </p>
        <button class="btn btn-primary" type="submit">保存</button>
    </div>

    {% csrf_token %}
</form>


{% endblock %}
