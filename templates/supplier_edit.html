{% extends "simple_base.html" %}


{% block title %} 修改供应商 {% endblock %}
{% block body %}
<h5 class="col-md-2 col-md-offset-1 mb-3 text-success">修改供应商</h5>

<form class="needs-validation" novalidate method="POST" action="/supplier_edit/{{ sid }}/">

    <div class="col-md-2 col-md-offset-1" style="width:50%">
    {{ supplier_form.as_p }}
        <button class="btn btn-danger" type="button"><a style="text-decoration:none; color:#000000" href="/supplier_del/{{ sid }}/">删除</a></button>
        <button class="btn btn-primary" type="submit">保存</button>
    </div>

    {% csrf_token %}
</form>


{% endblock %}
